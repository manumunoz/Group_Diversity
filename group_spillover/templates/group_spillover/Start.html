{% extends "global/Page.html" %}
{% load staticfiles otree %}

{% block title %}
<div class="container">
    <div class="row">
        <div class="col-md-12 border rounded p-1 mb-0" id="dark_bg">
            <h1 id="light_txt">Round <span id="bright_txt">{{ subsession.round_number }}</span> of {{ Constants.num_rounds }}
            </h1>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
    <!-- Network -->
        <div class="col-md-12 border border-dark rounded p-3 mb-1" id="dark_bg">
            <button type="otree-btn-next" class="btn button btn-md"> Begin round {{ subsession.round_number }}</button>
        </div>
    </div>
</div>
{% endblock %}


{% block styles %}
    <style type="text/css">
        #cy {
            width: 100%;
            height: 100%;
            display: block;
        }
        #light_bg{
            background-color: #ffffff;
        }
        #medium_bg{
            background-color: #424242;
        }

        #dark_bg{
            background-color: #424242;
        }
        #light_txt{
            color: #ffffff;
        }
        #medium_txt{
            color: #424242;
        }
        #dark_txt{
            color: #000000;
        }
        #bright_txt {
            color: #E1BEE7;
        }
        .center {
            text-align: center;
        }
        .button {
            background-color: #455A64;
            color: #B3E5FC;
            border: 2px solid #B3E5FC
        }
        .button:hover {
            background-color: #B3E5FC;
            color: #000000;
            border: 2px solid #3E2723
        }
        .message{
            background-color: #E1BEE7;
            color:#000000;
        }
    </style>
{% endblock %}
